<h2>Admin panel</h2>
<div class="tab-panel">
  <tabset class="member-tabs">
    <tab heading="User management" *appHasRole="['Admin']">
      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>
    <tab heading="Photo management" *appHasRole="['Admin', 'Moderator']">
      <div class="container">
        <app-photo-management></app-photo-management>
      </div>
    </tab>
    <tab heading="Helper management" *appHasRole="['Admin', 'Helper']">
      <div class="container">
        <app-helper-management></app-helper-management>
      </div>
    </tab>
  </tabset>
</div>
