@if (player) {
<div class="col-xs-12 offset-1 offset-sm-0">
  <iframe
    [src]="getEmbedURL(player)"
    frameborder="0"
    width="450"
    height="390"
    class="iframe youtube-player clearfix width='auto'"
    width="'auto'"
    suggestedQuality="highres"
  ></iframe>
</div>
} @else{
<div>no player selected {{ player }}</div>
}
